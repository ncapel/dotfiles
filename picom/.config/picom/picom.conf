# Use the simplest, most compatible backend
backend = "xrender";

# No shadows or fading
shadow = false;
fading = false;

# Basic transparency settings
inactive-opacity = 1.0;
active-opacity = 1.0;
frame-opacity = 1.0;
opacity-rule = [
  "90:class_g = 'WezTerm'"
];

# Avoid GPU-heavy effects
blur-method = "none";
corner-radius = 0;

# No special window handling
wintypes:
{
  dock = { shadow = false; };
  dnd = { shadow = false; };
  popup_menu = { opacity = 1.0; };
  dropdown_menu = { opacity = 1.0; };
};

